<div class="calendar-container">
  <div class="row mt-4">
      <div class="col-md-4 text-left">
          <!--<button type="button" routerLink="add" class="btn btn-secondary" *ngIf="isAdmin">
              Aggiungi
          </button>-->
          <!--<div class="btn-group">
              <button type="button" class="btn btn-primary"
                   (click)="changeView('month')"

                  Mese
              </button>
              <button type="button" class="btn btn-primary"
                   (click)="changeView('week')"
                   [class.active]="view === 'week'">
                  Settimana
              </button>
              <button type="button" class="btn btn-primary"
                   (click)="changeView('day')"
                   [class.active]="view === 'day'">
                  Giorno
              </button>
          </div>-->
      </div>
      <div class="col-md-4 text-center">
          <h3 class="mt-0">{{ viewDate | calendarDate:(view + 'ViewTitle'):'it' }}</h3>
      </div>
      <div class="col-md-4 text-right">
          <div class="btn-group" role="group">
              <button type="button" class="btn btn-primary"
                      mwlCalendarPreviousView
                      [view]="view"
                      [(viewDate)]="viewDate"
                      [disabled]="prevBtnDisabled"
                      (viewDateChange)="dateOrViewChanged()">
                  <span class="valign-center">
                      <i title="Precedente"
                         class="material-icons md-18">keyboard_arrow_left</i>
                  </span>
              </button>
              <button type="button" class="btn btn-secondary"
                      mwlCalendarToday
                      [(viewDate)]="viewDate"
                      (viewDateChange)="dateOrViewChanged()">
                  <span class="valign-center">
                      <i title="Oggi"
                         class="material-icons md-18">today</i>
                  </span>
              </button>
              <button type="button" class="btn btn-primary"
                      mwlCalendarNextView
                      [view]="view"
                      [(viewDate)]="viewDate"
                      [disabled]="nextBtnDisabled"
                      (viewDateChange)="dateOrViewChanged()">
                  <span class="valign-center">
                      <i title="Successivo"
                         class="material-icons md-18">keyboard_arrow_right</i>
                  </span>
              </button>
          </div>
      </div>
  </div>
  <br>
  <div [ngSwitch]="view">
      <calendar-scheduler-view *ngSwitchCase="'week'"
                              [viewDate]="viewDate"
                              [events]="events"
                              [locale]="locale"
                              [weekStartsOn]="weekStartsOn"
                              [tooltipPlacement]="'top'"
                              [refresh]="refreshSubject"
                              [excludeDays]="excludeDays"
                              [startsWithToday]="startsWithToday"
                              [hourSegments]="1"
                              [dayStartHour]="dayStartHour"
                              [dayEndHour]="dayEndHour"
                              [dayModifier]="dayModifier"
                              [hourModifier]="hourModifier"
                              [segmentModifier]="segmentModifier"
                              [showActions]="true"
                              (dayClicked)="dayClicked($event.day)"
                              (segmentClicked)="segmentClicked('Clicked', $event.segment)"
                              (eventClicked)="eventClicked('Clicked', $event.event)">
      </calendar-scheduler-view>
  </div>
</div>
